<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Mapster</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>


<body>
	<div class="auth">
		
		<form class="auth-form" id="login-form">
			<h1 class="auth-title">Mapster</h1>
	
			<h2 class="auth-subtitle">Log in to Mapster</h2>
	
			<div class="errors" id="errors"></div>
	
			<input type="email" name="email" placeholder="Email" class="auth-input" />
			<input type="password" name="password" placeholder="Password" class="auth-input" />
	
			<div class="auth-actions">
				<button type="submit" class="auth-button">Sign in</button>
				<a href="register.html" title="Create account" class="auth-link">Create account</a>
			</div>
		</form>
		<img class = "fit-picture" src = "images/dancing.PNG" alt = "something">

	</div>


</body>
</html>
